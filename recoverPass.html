<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="src/styles/recoverPass.css"> <!-- Enlace al archivo de estilos CSS -->
</head>

<body>
    <div class="container">
        <h2 class="title">Recuperar Información del Usuario</h2>
        <div class="input-container">
            <label for="correo">Ingrese su correo electrónico:</label>
            <input type="email" id="correo" placeholder="Correo electrónico">
        </div>
        <div class="button-container">
            <button class="btn-search" onclick="buscarUsuario()">Buscar</button>
            <button class="btn-clear" onclick="limpiarCampos()">Limpiar</button>
        </div>
        <div class="user-info">
            <div class="user-field">
                <label for="usuario">Usuario de Acceso:</label>
                <span id="usuario"></span>
            </div>
            <div class="user-field">
                <label for="nombre">Nombre del Usuario:</label>
                <span id="nombre"></span>
            </div>
            <div class="user-field">
                <label for="correoMostrar">Correo Electrónico:</label>
                <span id="correoMostrar"></span>
            </div>
            <div class="user-field">
                <label for="contraseña">Contraseña:</label>
                <span id="contraseña"></span>
            </div>
        </div>
        <button class="btn-back" onclick="regresar()">Regresar a Login</button>
    </div>

    <script src="src/scripts/recoverPass.js"></script> <!-- Enlace al archivo JavaScript -->
</body>

</html>
